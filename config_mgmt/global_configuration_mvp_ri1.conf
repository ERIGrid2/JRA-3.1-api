http = {
	port = 8080
}

nodes = {
	api_node = {
		type = "api"

		in = {
			signals = (
				{
					name = "ri2::amp:P",
					type = "float",
					unit = "mW",
					rate = 1,
					readable = true,
					writable = false,
					payload = "samples"
				},
				{
					name = "ri2::amp:Q",
					type = "float",
					unit = "pu",
					rate = 1,
					readable = true,
					writable = false,
					payload = "samples"
				}
			)
		}

		out = {
			signals = (
				# Output signals have no name, type and unit settings as those are implicitly
				# derived from the signals which are routed to this node
				{
					description = "Frequency",
					rate = 1,
					readable = true,
					writable = false,
					payload = "samples"
				},
				{
					description = "Voltage",
					rate = 1,
					readable = true,
					writable = false,
					payload = "samples"
				}
			)
		}
	}

	signal_node = {
		type = "signal"

		signal = "mixed"
		values = 2
		rate = 1.0
	}
}

paths = (
	{
		in = [
			"api_node"
		],
		hooks = (
			"print"
		)
	},
	{
		in = [
			"signal_node"
		]
		out = [
			"api_node"
		]
		hooks = (
			"print"
		)
	}
)
