---
Signal:
  type: object
  required:
  - value
  properties:
    id:
      $ref: 'SignalId.yaml'

    source:
      $ref: 'NodeId.yaml'

    value:
      title: Signal Value
      type: number
      example: 230.4

    metadata:
      type: object
      default: {}
      example:
      - timestamp: 1644407419.123
      properties:
        timestamp:
          title: Signal timestamp
          type: number
          description: A point in time when this signal has been measured or generated
            by a contoller or simulator. Provided as floating point UNIX timestamp
          example: 1644407419.123
