---
get:
  tags:
  - signals
  summary: Get current value of signal
  operationId: getSignal
  parameters:
  - name: id
    in: path
    required: true
    schema:
      $ref: ../components/schemas/SignalId.yaml
  responses:
    200:
      description: Signal data
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Signal.yaml
    400:
      description: Invalid signal ID supplied
    404:
      description: Signal ID not found

put:
  tags:
  - signals
  summary: Update an existing signal
  operationId: updateSignal
  parameters:
  - name: id
    in: path
    required: true
    schema:
      $ref: ../components/schemas/SignalId.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Signal.yaml

  responses:
    200:
      description: Success. Signal has been updated.
    400:
      description: Invalid signal ID supplied
    404:
      description: Signal ID not found
    405:
      description: Validation exception
